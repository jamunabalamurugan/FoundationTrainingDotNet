    <script>

        function validateForm() {

            var x = document.forms[0]["UserName"].value;
            var xx=document.getElementById("UserName").value;

            var y = document.forms["Register"]["pwd"].value;

            var z = document.forms["Register"]["mobileno"].value;



            var phoneno = /\d{10}$/

            if (x == "") {

                alert("Name must be filled out");

                return false;

            }

            else if (y.length < 6) {

                return false;

            }

            else if (!z.match(phoneno)) {

                return false;



            }

        }
